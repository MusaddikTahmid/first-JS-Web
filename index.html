<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Gem</title>
    <!-- daisy ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- triangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl font-bold text-center">Triangle</h2>
              <p class="text-center">IArea (A) = 0.5 × b × h</p>

              <div class="text-center mt-5 mb-6">
                <input
                  id="triangle-base"
                  class="w-24 text-2xl p-2 rounded-md"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="triangle-height"
                  class="w-24 text-2xl p-2 rounded-md"
                  type="text"
                  placeholder="h"
                />
                <span class="ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="triangle-area"></span>
                  <span>cm<sup>2</sup> </span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  class="btn btn-primary w-full"
                  onclick="calculateTriangleArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl font-bold text-center">Rectangle</h2>
              <p class="text-center">Area(A) = w × l</p>

              <div class="text-center mt-5 mb-6">
                <input
                  class="w-24 text-2xl p-2 rounded-md"
                  placeholder="w"
                  type="text"
                  name=""
                  id="rectangle-width"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  class="w-24 text-2xl p-2 rounded-md"
                  placeholder="l"
                  type="text"
                  name=""
                  id="rectangle-length"
                />
                <span class="ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="rectangle-area"></span>
                  <span>cm<sup>2</sup> </span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl font-bold text-center">Parallelogram</h2>
              <p class="text-center text-2xl">area(a) = b × h</p>
              <!-- <p>b=10cm, h=12cm</p> -->
              <div class="text-center mt-5 mb-6">
                <input
                  class="w-24 text-2xl p-2 rounded-md"
                  type="text"
                  name=""
                  id="parallelogram-base"
                  placeholder="base"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  class="w-24 text-2xl p-2 rounded-md"
                  type="text"
                  name=""
                  id="parallelogram-height"
                  placeholder="height"
                />
                <span>cm</span>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateParallelogramArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rhombus card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/rhombus.png" alt="Rhombus" />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl font-bold text-center">Rhombus</h2>
              <p class="text-center">
                Area(a) = 0.5 × d<sub>1</sub> × d<sub>2</sub>
              </p>
              <div class="text-center mt-5 mb-6">
                <input
                  class="w-24 text-2xl p-2 rounded-md"
                  type="text"
                  name=""
                  id="rhombus-diagonal-one"
                  placeholder="Diagonal	1"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  class="w-24 text-2xl p-2 rounded-md"
                  type="text"
                  name=""
                  id="rhombus-diagonal-two"
                  placeholder="Diagonal 2"
                />
                <span>cm</span>
              </div>
              <div>
                <p>Area : <span id="rhombus-area"></span>cm<sup>2</sup></p>
              </div>
              <div class="card-actions">
                <button
                  onclick="rhombusCalculateArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div class="w-96 border-2 border-gray-700 rounded-lg">
          <h3 class="text-3xl text-center p-4">Area calculation</h3>
        </div>
      </div>
    </main>
    <script src="script/triangle-calculate.js"></script>
    <script src="script/rectangle-calculate.js"></script>
    <script src="script/parallelogram-arera.js"></script>
    <script src="script/rhombus-area.js"></script>
  </body>
</html>
